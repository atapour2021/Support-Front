<div class="login__field">
  <i [class]="iconClass"></i>
  <input
    #input
    class="login__input"
    [autocomplete]="autocomplete"
    [(ngModel)]="value"
    #model="ngModel"
    (ngModelChange)="handleChange($event)"
    [disabled]="isDisabled"
    [required]="isRequired"
    [maxlength]="maxlength"
    [minlength]="minlength"
    [placeholder]="Label"
  />
  <mat-error *ngIf="model.errors?.maxlength">
    {{ Label | translate }} {{ "IsInValid" | translate }}
  </mat-error>
  <mat-error *ngIf="model.errors?.minlength">
    {{ Label | translate }} {{ "IsInValid" | translate }}
  </mat-error>
  <mat-error *ngIf="model.errors?.required">
    {{ Label | translate }} {{ "IsRequired" | translate }}
  </mat-error>
</div>
