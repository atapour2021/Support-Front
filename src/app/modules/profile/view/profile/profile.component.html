<div class="container-fluid my-3">
  <div class="row">
    <div class="card col-md-4 col-sm-12">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img
            *ngIf="!profile.avatar"
            src="../../../../../assets/img/xuser.jpg"
            alt="Admin"
            class="rounded-circle"
            width="150" />
          <img
            *ngIf="profile.avatar"
            [src]="baseUrl + '/' + profile.avatar"
            alt="Admin"
            class="rounded-circle"
            width="150" />

          <input
            id="file"
            type="file"
            class="d-none"
            (change)="uploadContent($event)" />
          <div class="mt-3">
            <h2 class="text-primary my-1">
              {{ 'Role' | translate }}: {{ profile.userRole | rolePipe }}
            </h2>
            <p class="text-secondary mb-1">
              {{ profile.description! | translate }}
            </p>
          </div>
          <div class="my-5">
            <button (click)="onFileUploaderClick()" class="btn btn-primary">
              {{ 'AddAvatar' | translate }}
            </button>
            <button
              (click)="deleteAvatar(profile.avatar!)"
              class="btn btn-outline-primary mx-1">
              {{ 'Remove' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card col-md-7 col-sm-12 mx-1">
      <div class="card-header">{{ 'EditProfile' | translate }}</div>
      <div class="card-body">
        <form #profileForm="ngForm" class="row">
          <app-text
            class="col-md-6 col-sm-12"
            name="fullName"
            [Label]="'FullName' | translate"
            [(ngModel)]="profile.fullName"
            [isDisabled]="true">
          </app-text>
          <app-text
            class="col-md-6 col-sm-12"
            name="nationalCode"
            [Label]="'NationalCode' | translate"
            [(ngModel)]="profile.nationalCode"
            [isDisabled]="true">
          </app-text>
          <app-text
            class="col-md-6 col-sm-12"
            name="userName"
            [Label]="'UserName' | translate"
            [(ngModel)]="profile.userName"
            [isDisabled]="true">
          </app-text>
          <app-numeric-text
            class="col-md-6 col-sm-12"
            name="mobileNumber"
            [Label]="'MobileNumber' | translate"
            [(ngModel)]="profile.mobileNumber"
            [minlength]="11"
            [maxlength]="11">
          </app-numeric-text>
          <app-text
            class="col-md-6 col-sm-12"
            name="email"
            [Label]="'Email' | translate"
            [(ngModel)]="profile.email"
            [emailValidator]="true">
          </app-text>
          <app-numeric-text
            class="col-md-6 col-sm-12"
            name="age"
            [Label]="'Age' | translate"
            [(ngModel)]="profile.age">
          </app-numeric-text>
          <app-text-area-input
            class="col-md-6 col-sm-12"
            name="description"
            [Label]="'Description' | translate"
            [(ngModel)]="profile.description">
          </app-text-area-input>
          <button
            class="btn btn-outline-primary m-auto"
            (click)="onEditProfileClick()">
            {{ 'EditProfile' | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
